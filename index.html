<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="src/bg/gameLogo.png" type="image/x-icon">
    <title>Platformer's Survival</title>
</head>
<body>
    <div id="mainMenuContainer">
        <div id="mainMenu">
            <img src="src/bg/gameLogo.png" alt="">
            <input type="button" value="Start" id="start">
            <input type="button" value="How To Play?" id="instructions">
        </div>
        <div id="gameOver">
            <img src="src/bg/gameLogo.png" alt="">
            <p id="highscore">Highscore: 0</p>
            <p id="score">Score: 0</p>
            <input type="button" value="Retry" id="retry">

        </div>
    </div>
    <img id="movement1" src="src/instructions/moveLeft.jpg" alt="">
    <img id="movement2" src="src/instructions/moveRightjpg.jpg" alt="">
    <img id="jumpUp" src="src/instructions/jump.jpg" alt="">
    <img id="dropDown" src="src/instructions/drop.jpg" alt="">
    <img id="shootEnem" src="src/instructions/shoot.png" alt="">
    <div id="tDone">
        <p>^</p>
        <p>Shooting cost 10 mana, killing enemies gives you exp that let's ypu level up increasing both your health/mana capacity and regeneration</p>
        <p>HAVE FUN!!</p>
        <input id="mainM" type="button" value="Start Game">
    </div>
    <div id="manac">
        <div id="mbar"></div>
        <p id="mana">100/100</p>
    </div>
    <div id="healthc">
        <div id="hbar"></div>
        <p id="health">100/100</p>
    </div>
    <div id="expc">
        <div id="expbar"></div>
        <p id="exp">100/100</p>
    </div>
    <div id="body">
        <div id="canvas_container">
            <canvas></canvas>
        </div>
    </div>
</body>
<script src="functions/function_collision.js"></script>
<script src="functions/function_canvas_rotate.js"></script>
<script src="functions/function_platform_creator.js"></script>
<script src="functions/function_create_enemy.js"></script>
<script src="objects/class_bg.js"></script>
<script src="objects/class_player.js"></script>
<script src="objects/class_enemy.js"></script>
<script src="objects/class_bullet.js"></script>
<script src="objects/class_platform.js"></script>
<script src="objects/class_weapon.js"></script>
<script src="index.js"></script>
<script src="functions/function_Menus.js"></script>
</html>
